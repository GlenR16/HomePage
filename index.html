<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./main.css">
    <title>Home</title>
</head>
<body>
  <div class="header">
    <div id="main_time"></div>
    <div id="main_date"></div>
  </div>
  <hr>
  <div class="left">
    <div class="box">
      <input type="text" class="input" id="google_com" onkeydown="if (event.keyCode == 13){google_search(this.value);}" onblur="this.value=''" autofocus>
      <br>
      <input type="text" class="input" id="youtube_com" onkeydown="if (event.keyCode == 13){youtube_search(this.value);}" onblur="this.value=''">
      <br>
      <input type="text" class="input" id="drive_com" onkeydown="if (event.keyCode == 13){drive_search(this.value);}" onblur="this.value=''">
      <br>
  </div>
  </div>
  <div class="right">
    <div class="grid-container">
      <div class="grid-item">
        <button type="button" class="btn btn-outline-primary" onclick="location.href = 'https://app.hackthebox.com/home';">HackTheBox</button>
      </div>
      <div class="grid-item">
        <button type="button" class="btn btn-outline-primary" onclick="location.href = 'https://tryhackme.com/dashboard';">TryHackMe</button>
      </div>
      <div class="grid-item">
        <button type="button" class="btn btn-outline-primary" onclick="location.href = 'https://www.linkedin.com/feed/';">LinkedIn</button>
      </div>
      <div class="grid-item">
        <button type="button" class="btn btn-outline-primary" onclick="location.href = 'https://discord.com/channels/@me';">Discord</button>
      </div>
      <div class="grid-item">
        <button type="button" class="btn btn-outline-primary" onclick="location.href = 'https://www.hackerrank.com/dashboard';">HackerRank</button>
      </div>
      <div class="grid-item">
        <button type="button" class="btn btn-outline-primary" onclick="location.href = 'https://github.com/';">Github</button>
      </div>
      <div class="grid-item">
        <button type="button" class="btn btn-outline-primary" onclick="location.href = 'https://mail.google.com/mail/u/0/#inbox';">Gmail</button>
      </div>
      <div class="grid-item">
        <button type="button" class="btn btn-outline-primary" onclick="location.href = 'https://classroom.google.com/u/0/h';">Classroom</button>
      </div>
      <div class="grid-item"></div>
    </div>
  </div>
  <script src="./main.js"></script>
    
</body>
</html>
